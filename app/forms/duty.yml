     #   required_unless: institution_no_approvement
     # surname:
     #   order: 7
     #   title: Priezvisko
     #   required_unless: institution_no_approvement       
        
  address:
    order: 3
    title: Adresa osoby alebo inštitúcie
    fields:
     # person_address:
     #   order: -1
     #   title: Adresa osoby
     # institution_address:
     #   title: Adresa inštitúcie
     #   order: -2
      state:
        order: 0
        title: Štát
        type: state
        required_unless: institution_no_approvement
      county:
        order: 1
        title: Kraj
        type: county
        required_unless: institution_no_approvement
        description: Položku je potrebné vyplniť iba v prípade, že ste v položke štát zvolili možnosť Slovensko.
      district:
        order: 2
        title: Okres
        type: district
        required_unless: institution_no_approvement
        description: Položku je potrebné vyplniť iba v prípade, že ste v položke štát zvolili možnosť Slovensko.
      town:
        order: 3
        title: Obec
        required_unless: institution_no_approvement
      street:
        order: 4
        title: Ulica
        required_unless: institution_no_approvement
      zip:
        order: 5
        title: PSČ
        required_unless: institution_no_approvement
        description: Nájdite PSČ na stránke <a href="http://psc.posta.sk" target="_blank">Slovenskej pošty</a>
