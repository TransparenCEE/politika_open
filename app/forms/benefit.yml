  benefit:
    order: 2
    title: Charakter výhody
    fields:
      description:
        order: 0
        title: Popis výhody
        required: true
        description: Uveďte akú výhodu z funkcie, zamestnania alebo aktivity požívate/ste požívali. Napr. služobné auto, mobilný telefón, počítač, lukratívna dovolenka a pod. Každú výhodu z funkcie je potrebné uviesť osobitne. Ak je napr. výhodou z funkcie (atď.) mobilný telefón spolu s predplateným paušálom, osobitne je potrebné uviesť mobilný telefón a osobine predplatený paušál.
      value:
        order: 1
        title: Vyjadrenie hodnoty výhody
        required: true
        description: Uveďte hodnotu výhody v čase nadobudnutia. Napr. obstarávacia cena zájadu, hodnota mobilného telefónu a pod. Ak sa hodnota výhody zvykovo udáva k určitému časovému obdobiu (napr. mesačný paušál pri mobilnom telefóne), uveďte hodnotu za príslúšny časový úsek (napr. mesiac, rok a pod.) a v poznámke vysvetlite, k akému časovému úseku je hodnota výhody udávaná.
      value_currency:
        order: 1.5
        title: Mena
        required: true
        type: data_select
        data_source: money.currencies
      date_from:
        order: 2
        title: Časové obdobie od
        type: day_picker
        data_type: date
        required: true
        description: Uvádzajte časové obdobie, počas ktorého výhodu využívate/ste využívali. Napr. od 1.1.2004 do 31.10.2005
      date_to:
        order: 3
        title: Časové obdobie do
        type: day_picker
        data_type: date
        description: Uvádzajte časové obdobie, počas ktorého výhodu využívate/ste využívali. Napr. od 1.1.2004 do 31.10.2005
      notes:
        order: 4
        title: Poznámka
        type: text_area